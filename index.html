<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>encheck</title>
        <link rel="stylesheet" href="styles.css" type="text/css" media="screen" title="no title" charset="utf-8">
    </head>

    <body>
        <div id="mainContent" class="mainContent">
            <div id="name" class="container">
                <h1>单词默写</h1>
                <div class="mb-3">
                    <input type="text" id="wordInput" placeholder="输入单词"/>
                    <i id="star">收藏</i>
                </div>

                <p></p> 

                <p id='wordDisplay'>中文意思</p> 

                <p>
                    <button class="button" onclick="prevWord()">上一个</button>
                    <button class="button" onclick="checkWord()" id="checkBtn">提交</button>
                    <button class="button" onclick="nextWord()">下一个</button>
                </p> 

                <p id="result">结果</p> 

                <button class="button" id="settingsBtn" onclick="openDrawer()">Settings</button>
            </div>
        </div>

        <div id="overlay" class="overlay"></div>

        <div id="drawer" class="drawer">
            <div class="drawerContent">
               <h2>Settings</h2> 
                <button class="button" onclick="closeDrawer()">取消</button>
                <button class="button" onclick="applySettings()">完成</button>
            </div>

            <form action="index_submit" method="get" accept-charset="utf-8" class="config">
                <p>
                    <label> <input type="radio" name="mode" id="modeSelect0" value="0"/> 顺序模式</label>
                    <label> <input type="radio" name="mode" id="modeSelect1" value="1"/> 随机模式</label>
                </p>

                <label>
                    <select name="bookSelect" id="bookSelect">
                        <option value="book1">book1</option>
                        <option value="book2">book2</option>
                    </select>
                </label>

               <p></p>
               <label id="listLabel" class="container">
                   <label> <li> <input type="checkbox" name="list1" id="list1"> list1 </li> </label>
                   <label> <li> <input type="checkbox" name="list2" id="list2"> list2 </li> </label>
                   <label> <li> <input type="checkbox" name="list3" id="list3"> list3 </li> </label>
                   <label> <li> <input type="checkbox" name="list4" id="list4"> list4 </li> </label>
                   <label> <li> <input type="checkbox" name="list5" id="list5"> list5 </li> </label>
                   <label> <li> <input type="checkbox" name="list6" id="list6"> list6 </li> </label>
                   <label> <li> <input type="checkbox" name="list7" id="list7"> list7 </li> </label>
                   <label> <li> <input type="checkbox" name="list8" id="list8"> list8 </li> </label>
                   <label> <li> <input type="checkbox" name="list9" id="list9"> list9 </li> </label>
                   <label> <li> <input type="checkbox" name="list10" id="list10"> list10 </li> </label>
                   <label> <li> <input type="checkbox" name="list11" id="list11"> list11 </li> </label>
                   <label> <li> <input type="checkbox" name="list12" id="list12"> list12 </li> </label>
                   <label> <li> <input type="checkbox" name="list13" id="list13"> list13 </li> </label>
                   <label> <li> <input type="checkbox" name="list14" id="list14"> list14 </li> </label>
               </label>
                <input type="file" name="uploadFile" id="uploadFile" value="">
            </form>
            <div class="drawerContent">
                <button class="button" onclick="save()">保存</button>
            </div>
        </div>

    <script src="script.js" charset="utf-8"></script>
    </body>
</html>
